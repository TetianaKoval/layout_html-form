<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
      onsubmit="onSubmit()"
    >
      <fieldset class="fieldset">
        <legend>Personal information</legend>

        <div class="field">
          <label for="surname">Surname:</label>
          <input
            type="text"
            name="surname"
            id="surname"
            autocomplete="off"
          >
        </div>

        <div class="field">
          <label for="name">Name:</label>
          <input
            type="text"
            name="name"
            id="name"
            autocomplete="off"
          >
        </div>

        <div class="field">
          <label for="age">How old are You?</label>
          <input
            type="number"
            name="age"
            id="age"
            value="12"
            max="100"
          >
        </div>

        <div class="field">
          <label for="date">Full date of birth:</label>
          <input
            type="date"
            name="date"
            id="date"
          >
        </div>

        <div class="field">
          <label for="agreement">I accept the term of the agreement</label>
          <input
            type="checkbox"
            name="agreement"
            id="agreement"
            required
          >
        </div>
      </fieldset>

      <fieldset class="fieldset">
        <legend>Registration</legend>
        <div class="field">
          <label for="email">
            E-mail:
          </label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="email@example.com"
            required
            autocomplete="off"
          >
        </div>

        <div class="field">
          <label for="password">Password:</label>
          <input
            type="password"
            name="password"
            id="password"
            minlength="5"
            maxlength="12"
            required
            autocomplete="off"
          >
        </div>
      </fieldset>

      <fieldset class="fieldset">
        <legend>An interesting fact about you!</legend>
        <label class="field" for="yesno">
          Do you love cats?
          <input
            type="radio"
            name="love_cats"
            value="yes"
            id="yesno"
          >
          Yes
          <input
            type="radio"
            name="love_cats"
            value="no"
          >
          No
        </label>

        <div class="field">
          <label for="color">What is your favorite color?</label>
          <input
            type="color"
            name="color"
            id="color"
          >
        </div>

        <div class="field">
          <label for="time">What time do you go to bed?</label>
          <input
            type="time"
            name="time"
            id="time"
            min="09:00"
            max="12:00"
            step="1"
          >
        </div>

        <div class="field">
          <label for="brand">What are your favorite brand of cars?</label>
          <select
            name="brands"
            id="brand"
            multiple
          >
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </div>

        <div class="field">
          <label for="range">How do you rate our work?</label>
          <input
            type="range"
            name="range"
            id="range"
            min="0"
            max="10"
            value="0"
          >
        </div>
      </fieldset>

      <fieldset class="fieldset">
        <legend>Additional info:</legend>
        <div class="field">
          <label for="comment">Comments:</label>
          <textarea
            name="comment"
            id="comment"
            cols="20"
            rows="2"
            autocomplete="off"
          >
          </textarea>
        </div>

        <div class="field">
          <label for="yesOrNo">Would you recommend us?</label>
          <select name="yesOrNo" id="yesOrNo">
            <option value="Yes">yes</option>
            <option value="No">no</option>
          </select>
        </div>
      </fieldset>

      <button type="submit">Submit</button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
